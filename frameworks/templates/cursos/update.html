{% extends 'base.html' %}
{% block title %}Atualizar Curso{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12 margin-tb">
            <div class="pull-left">
                <h2>Atualizar curso</h2>
            </div>
            <div class="pull-right">
                <a class="btn btn-primary" href="{% url 'cursos' %}" title="Go back"> <i class="fas fa-backward "></i> </a>
            </div>
        </div>
    </div>
    <form action="{% url 'cursos-update' curso.id %}" method="POST" >
        {% csrf_token %}
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="form-group">
                    <strong>Nome:</strong>
                    <input type="text" name="nome" class="form-control" value="{{ curso.nome }}" placeholder="Nome">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
{% endblock %}
