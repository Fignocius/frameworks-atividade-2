{% extends 'base.html' %}
{% block title %}Atualizar aluno{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12 margin-tb">
            <div class="pull-left">
                <h2>Atualizar aluno</h2>
            </div>
            <div class="pull-right">
                <a class="btn btn-primary" href="{% url 'alunos' %}" title="Go back"> <i class="fas fa-backward "></i> </a>
            </div>
        </div>
    </div>
    <form action="{% url 'alunos-update' aluno.id %}" method="POST" >
        {% csrf_token %}
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="form-group">
                    <strong>Nome:</strong>
                    <input type="text" name="nome" class="form-control" value="{{ aluno.nome }}" placeholder="Nome">
                    <select name="idcurso" class="form-control" required>
                        {% for curso in cursos %}
                            <option value="{{curso.id}}"
                            {% if curso.id == aluno.idcurso.id %}
                                selected="selected"
                            {% endif %}>{{curso.nome}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
{% endblock %}
